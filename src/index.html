<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icon -->
    <link
      rel="shortcut icon"
      href="https://flagshipharvest.com/cdn/shop/files/FLAGSHIP_HS.BLACK.png"
      type="image/x-icon"
    />

    <!-- Remix Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- output.css -->
    <link rel="stylesheet" href="./output.css" />

    <title>Office Coffee Group</title>
  </head>
  <body>
    <!-- Header -->
    <header id="navbar" class="text-black lg:text-white">
      <nav class="max-w-[1920px]">
        <!-- Mobile/Sticky Menu -->
        <div
          id="sticky-menu"
          class="fixed w-full top-0 left-0 z-50 lg:top-[-100%] duration-500"
        >
          <div
            class="flex items-center justify-between h-24 px-5 md:px-10 lg:max-w-4xl lg:mx-auto"
          >
            <!-- Company -->
            <div class="flex-1 lg:hidden">Office Coffee Group</div>

            <div class="flex-1 grid place-items-center lg:place-items-center">
              <img
                src="https://flagshipharvest.com/cdn/shop/files/FLAGSHIP_HS.BLACK.png"
                alt="logo"
                class="w-20"
              />
            </div>

            <div
              id="nav-menu"
              class="absolute top-0 right-[-100%] min-h-[70vh] w-full px-5 bg-white flex flex-col gap-5 duration-500 ease-out overflow-hidden md:px-10 lg:static lg:min-h-fit lg:bg-transparent lg:w-auto"
            >
              <div class="flex items-center justify-between h-24 lg:hidden">
                <img
                  src="https://flagshipharvest.com/cdn/shop/files/FLAGSHIP_HS.BLACK.png"
                  alt="logo_2"
                  class="w-20"
                />

                <div id="closeicon" class="text-3xl cursor-pointer">
                  <i class="ri-close-large-line"></i>
                </div>
              </div>

              <ul class="flex flex-col items-start gap-5 lg:flex-row">
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#fragrance" class="nav-link">Fragrance</a></li>
                <li><a href="#quality" class="nav-link">Quality</a></li>
                <li><a href="#products" class="nav-link">Products</a></li>
              </ul>

              <!-- Social Icons -->
              <div class="flex items-center py-10 lg:hidden">
                <p class="font-bold">
                  Follow us <span class="ml-3 mr-5">-</span>
                </p>

                <ul class="nav__icons__mobile flex space-x-4">
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#"><i class="ri-twitter-x-line"></i></a>
                  </li>
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                  </li>
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#"><i class="ri-instagram-line"></i></a>
                  </li>
                  <li
                    class="border-2 border-black h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#"><i class="ri-youtube-line"></i></a>
                  </li>
                </ul>
              </div>

              <div
                class="absolute bottom-16 -right-5 -rotate-[30deg] opacity-20 pointer-events-none lg:hidden"
              >
                <img src="./img/coffee_leaf.png" alt="bg_leaf" class="w-72" />
              </div>
            </div>

            <div class="flex-1 text-3xl cursor-pointer text-right lg:hidden">
              <i class="ri-menu-4-line" id="hamburger"></i>
            </div>
          </div>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden lg:block py-4">
          <div>
            <!-- Social Icons -->
            <div class="flex items-center">
              <p class="font-bold">
                Follow us <span class="ml-3 mr-5">-</span>
              </p>

              <ul class="nav__icons flex space-x-4">
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700"
                    ><i class="ri-twitter-x-line"></i
                  ></a>
                </li>
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700"
                    ><i class="ri-facebook-fill"></i
                  ></a>
                </li>
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700"
                    ><i class="ri-instagram-line"></i
                  ></a>
                </li>
                <li
                  class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                >
                  <a href="#" class="text-green-700"
                    ><i class="ri-youtube-line"></i
                  ></a>
                </li>
              </ul>
            </div>

            <div>
              <img
                src="https://flagshipharvest.com/cdn/shop/files/FLAGSHIP_HS.BLACK.png"
                alt="logo"
                class="w-20"
              />
            </div>

            <div>
              <ul>
                <ul class="nav__icons flex space-x-4">
                  <li
                    class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#" class="text-green-700"
                      ><i class="ri-search-line"></i
                    ></a>
                  </li>
                  <li
                    class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#" class="text-green-700"
                      ><i class="ri-user-fill"></i
                    ></a>
                  </li>
                  <li
                    class="border-2 border-green-900 h-8 w-8 rounded-full grid place-items-center"
                  >
                    <a href="#" class="relative text-green-700"
                      ><i class="ri-shopping-bag-fill"></i
                      ><span
                        class="font-bold absolute -top-2 -right-6 bg-white text-black text-xs w-6 h-6 rounded-full grid place-items-center"
                        >0</span
                      ></a
                    >
                  </li>
                </ul>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Home -->
      <div id="home"></div>
    </main>

    <!-- Footer -->
    <footer id="contacts"></footer>

    <!-- Scroll Up -->

    <!-- main.js -->
    <script src="main.js"></script>
  </body>
</html>
